{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your File</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('submit_file') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileInput">Please select a .csv file to upload and click submit.</label>
                        <input type="file" class="form-control-file" id="fileInput" name="file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
        <div class="text-center mb-3">
            <br>
            <a href="{{ url_for('people') }}" class="btn btn-info">People Overview</a>
        </div>
    </div>
</body>
{% endblock %}
